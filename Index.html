<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .fruit-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fruit Kingdom</h1>
        <p>Your One-Stop Shop for Fresh Fruits!</p>
    </header>

    <section>
        <div class="fruit-card">
            <img src="apple.jpg" alt="Apple">
            <h2>Apple</h2>
            <p>Delicious and nutritious</p>
            <button>Order Now</button>
        </div>

        <!-- Add more fruit cards as needed -->

    </section>

    <footer>
        &copy; 2024 Fruit Kingdom. All rights reserved.
    </footer>

</body>
</html>
